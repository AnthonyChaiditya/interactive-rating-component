<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>


  <div class="component-container-start" style="display: flex">

    <legend>
      <img src="/images/icon-star.svg" alt="star-image">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>  
    </legend>

    <div class="ratings-container">

      <form action="">
        <fieldset>
          <input class="input" type="button" name="rating" value="1">
          <input class="input" type="button" name="rating" value="2">
          <input class="input" type="button" name="rating" value="3">
          <input class="input" type="button" name="rating" value="4">
          <input class="input" type="button" name="rating" value="5">
        </fieldset>
      </form>

    </div>

    <button id="submit" class="submit">Submit</button>

  </div>

  <div class="component-container-end" style="display: none">
    <img class="endingimage" src="/images/illustration-thank-you.svg" alt="thank you">
  
    <h2 class="endingrating">You selected _ out of 5</h2>

    
    <h1 class="endingthankyou">Thank you!</h1>
    <p class="endinginfo">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

  </div>


  <script src="/index.js"></script>
</body>
</html>
