<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="component-container-start">

    <legend>
      <img src="/images/icon-star.svg" alt="star-image">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>  
    </legend>

    <div class="ratings-container">

      <form action="">
        <fieldset>
          <input class="input" type="button" name="rating" value="1">
          <input class="input" type="button" name="rating" value="2">
          <input class="input" type="button" name="rating" value="3">
          <input class="input"type="button" name="rating" value="4">
          <input class="input" type="button" name="rating" value="5">
        </fieldset>
      </form>

    </div>

    <button class="submit">Submit</button>

  </div>


  <!--

     Rating state end
  
    Thank you state start
  
    You selected Add rating here out of 5
  
    Thank you!
  
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
  
    Thank you state end
  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
